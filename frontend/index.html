<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangla GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #chat {
      max-width: 800px;
      margin: 0 auto;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
    }
    .user {
      background: #d1ecf1;
      text-align: right;
    }
    .bot {
      background: #d4edda;
      text-align: left;
    }
    input, button {
      padding: 0.6rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h1>ðŸ¤– HasanGPT</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const messagesDiv = document.getElementById("messages");
      const userMessage = input.value.trim();

      if (!userMessage) return;

      // Show user's message
      const userMsgEl = document.createElement("div");
      userMsgEl.className = "message user";
      userMsgEl.textContent = userMessage;
      messagesDiv.appendChild(userMsgEl);
      input.value = "";

      try {
        const response = await fetch("https://custom-chatbot-8fwq.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        const reply = data.reply || "No response from BanglaGPT.";

        const botMsgEl = document.createElement("div");
        botMsgEl.className = "message bot";
        botMsgEl.textContent = reply;
        messagesDiv.appendChild(botMsgEl);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (err) {
        const errorMsgEl = document.createElement("div");
        errorMsgEl.className = "message bot";
        errorMsgEl.textContent = "ðŸš¨ Error: Could not reach Bangla GPT.";
        messagesDiv.appendChild(errorMsgEl);
        console.error(err);
      }
    }
  </script>
</body>
</html>
